<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina para Project Around the World" />
    <meta name="author" content="Miguel Elu" />
    <meta name="keywords" content="Around the World" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Around the World</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <div class="header__box">
            <img class="header__logo" src="./images/Vector.png" />
          </div>
        </div>
      </header>
      <main class="content">
        <section class="content__profile">
          <img class="content__avatar" src="./images/Avatar.png" />
          <div class="content__profile-info">
            <div class="content__name-container">
              <h2 class="content__name">Jacques Cousteau</h2>
              <img
                class="content__edit-button button-active"
                src="./images/Edit Button.png"
              />
            </div>
            <p class="content__job">Explorador</p>
          </div>
          <img
            class="content__add-button button-active"
            src="./images/Add Button.png"
          />
        </section>
        <section class="content__gallery">
          <div class="content__gallery-grid"></div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
    </div>

    <template id="photo-item">
      <div class="content__foto-item">
        <img class="content__foto" src="" alt="" />
        <div class="content__foto-tag">
          <p class="content__photo-tag-name"></p>
          <img
            class="content__like button-active"
            src="./images/like.png"
            alt="like button"
          />
          <img
            class="content__trash-icon button-active"
            src="./images/trash.png"
            alt="Trash Icon"
          />
        </div>
      </div>
    </template>
    <template id="image-fullview">
      <div class="fullview">
        <div class="fullview__container">
          <img src="" alt="Paisaje en vista completa" class="fullview__image" />
          <img
            class="form__cancel-button fullview__cancel-button button-active"
            src="./images/Close Icon.png"
            alt="Close icon"
          />
        </div>
      </div>
    </template>
    <template id="form-info">
      <div class="fullview">
        <form class="form form-container" novalidate>
          <div class="form__cancel-container">
            <img
              class="form__cancel-button button-active"
              src="./images/Close Icon.png"
              alt="Close icon"
            />
          </div>
          <div class="form__elements">
            <h2 class="form__title"></h2>
            <div class="form__fields">
              <input
                class="form__field"
                type="text"
                id="text1"
                placeholder=""
                required
              />
              <span class="form__input-error text1-error"></span>
              <input class="form__field" placeholder="" id="text2" required />
              <span class="form__input-error text2-error"></span>
            </div>
            <img
              class="form__button"
              src="./images/Submit Button cancelled.png"
              alt="Botton de guardar"
            />
          </div>
        </form>
      </div>
    </template>
    <template id="form-add">
      <div class="fullview">
        <form class="form form-container" novalidate>
          <div class="form__cancel-container">
            <img
              class="form__cancel-button button-active"
              src="./images/Close Icon.png"
              alt="Close icon"
            />
          </div>
          <div class="form__elements">
            <h2 class="form__title"></h2>
            <div class="form__fields">
              <input
                class="form__field"
                type="text"
                id="text1"
                placeholder=""
                required
              />
              <span class="form__input-error text1-error"></span>
              <input class="form__field" placeholder="" id="text2" required />
              <span class="form__input-error text2-error"></span>
            </div>
            <img
              class="form__button"
              src="./images/Submit Button cancelled.png"
              alt="Botton de guardar"
            />
          </div>
        </form>
      </div>
    </template>
    <script src="./scripts/index.js" type="module"></script>
    <script src="./scripts/card.js" type="module"></script>
    <script src="./scripts/validate.js" type="module"></script>
    <script src="./scripts/Section.js" type="module"></script>
    <script src="./scripts/constants.js" type="module"></script>
    <script src="./scripts/utils.js"></script>
  </body>
</html>
