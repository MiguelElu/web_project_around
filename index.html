<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="Pagina para Project Around the World" />
    <meta name="author" content="Miguel Elu" />
    <meta name="keywords" content="Around the World" />
    <link rel="shortcut icon" href="/favicon.ico" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Project Around the World</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <div class="header__container">
          <div class="header__box">
            <img class="header__logo" src="./images/Vector.png" />
          </div>
        </div>
      </header>
      <main class="content">
        <section class="content__profile">
          <img class="content__avatar" src="./images/Avatar.png" />
          <div class="content__profile-info">
            <div class="content__name-container">
              <h2 class="content__name">Jacques Cousteau</h2>
              <img
                class="content__edit-button"
                src="./images/Edit Button.png"
              />
            </div>
            <p class="content__job">Explorador</p>
          </div>
          <img class="content__add-button" src="./images/Add Button.png" />
        </section>
        <section class="content__gallery">
          <div class="content__gallery-grid">
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1088404-unsplash 1.png"
                alt="Paisaje foto 1"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">Valle de Yosemiti</p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1404681-unsplash 2.png"
                alt="Paisaje foto 2"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">Lago Louise</p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1556355-unsplash 3.png"
                alt="Paisaje foto 3"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">Montañas Calvas</p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1404681-unsplash (1) 4.png"
                alt="Paisaje foto 4"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">Latemar</p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1556355-unsplash (1) 5.png"
                alt="Paisaje foto 5"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">
                  Parque Nacional de la Vanoise
                </p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
            <div class="content__foto-item">
              <img
                class="content__foto"
                src="./images/kirill-pershin-1088404-unsplash (1) 6.png"
                alt="Paisaje foto 6"
              />
              <div class="content__foto-tag">
                <p class="content__photo-tag-name">Lago di Braies</p>
                <img
                  class="content__like"
                  src="./images/like.png"
                  alt="like button"
                />
              </div>
            </div>
          </div>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__text">&#169; 2024 Around The U.S.</p>
      </footer>
      <form class="form form-container form__hide">
        <div class="form__cancel-container">
          <img
            class="form__cancel-button"
            src="./images/Close Icon.png"
            alt="Close icon"
          />
        </div>
        <div class="form__elements">
          <h2 class="form__title">Editar perfil</h2>
          <div class="form__fields">
            <input class="form__field" type="text" placeholder="${}" />
            <input class="form__field" type="text" placeholder="Acerca de mí" />
          </div>
          <img
            class="form__button"
            src="./images/Submit Button.png"
            alt="Botton de guardar"
          />
        </div>
      </form>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
